<!doctype HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	
	<title>ISS Tracker</title>
	
	<!-- css -->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
	integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
	crossorigin=""/>
	<link rel="stylesheet" href="styles.css">
	
	<!-- javascript -->
	<script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
	integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
	crossorigin=""></script>
	<script src="functions.js"></script>
</head>
<body>
	<div id="main">
		<div id="tab" class="tabs">
			<button default="button" id="track" class="tab selected" onclick="track()">Track</button>
			<button default="button" id="passage" class="tab" onclick="passage()">Next Passage</button>
		</div>
		<p id="txt">This is the position of the ISS position in real time:</p>
		<div id="map"></div>
		<script src="map.js"></script>
	</div>
</body>
</html>
